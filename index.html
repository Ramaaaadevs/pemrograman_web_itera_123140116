<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>ğŸ“ Manajemen Tugas Mahasiswa</h1>
            <p>Catat, kelola, dan selesaikan tugas kuliahmu dengan mudah.</p>
        </header>

        <main>
            <section class="task-form-section">
                <h2>Tambah Tugas Baru</h2>
                <form id="task-form">
                    <div class="form-group">
                        <input type="text" id="task-name" placeholder="Nama Tugas (Contoh: Laporan Bab 1)" required>
                        <input type="text" id="task-course" placeholder="Mata Kuliah (Contoh: Metodologi Penelitian)" required>
                    </div>
                    <div class="form-group">
                        <label for="task-deadline">Deadline:</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    <button type="submit">Tambah Tugas</button>
                </form>
            </section>

            <section class="task-controls">
                <h2>Daftar Tugas</h2>
                 <div class="filter-group">
                    <select id="filter-status">
                        <option value="all">Semua Status</option>
                        <option value="incomplete">Belum Selesai</option>
                        <option value="completed">Sudah Selesai</option>
                    </select>
                </div>
                <p id="task-stats">Tugas yang belum selesai: <strong>0</strong></p>
            </section>

            <section class="task-list-section">
                <ul id="task-list">
                    </ul>
            </section>
        </main>
        
        <footer>
            <p>Dibuat untuk tugas kuliah.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
